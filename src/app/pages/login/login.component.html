<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="LoginObj.email" required email class="form-control" />
        <div
          *ngIf="(loginForm.controls['email']?.touched || loginForm.controls['email']?.dirty) && loginForm.controls['email']?.errors"
          class="error">
          <small *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.controls['email']?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="LoginObj.pd" required minlength="6" class="form-control" />
        <div
          *ngIf="(loginForm.controls['password']?.touched || loginForm.controls['password']?.dirty) && loginForm.controls['password']?.errors"
          class="error">
          <small *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 6
            characters.</small>
        </div>
      </div>

      <button type="submit" class="btn-submit">Login</button>
      <div class="error-message" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
    </div>
      <p class="switch-page">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>
